                    Host: "smtp.utoronto.ca",
                    Username: "lsm.classroom@utoronto.ca",
                    Password: "password",
                    To: 'lsm.classroom@utoronto.ca',
                    From: email,
                    Subject: subject,
                    Body: body
                }).then(
                    message => alert("Message Sent Successfully")

            })
